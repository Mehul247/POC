<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form" #forgetPwd="ngForm" (ngSubmit)="forgetPassword()">
                <fieldset>
                    <h2>Forget Password</h2>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" class="form-control input-lg"
                            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                            [(ngModel)]="model.email" #email="ngModel" email required>
                    </div>
                    <div *ngIf="email.invalid && !email.pristine">
                        <div *ngIf="email.errors.required" class="alert alert-danger">
                            Email is required
                        </div>
                        <div *ngIf="email.errors?.pattern" class="alert alert-danger">
                            email must be valid form
                        </div>
                    </div>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" [disabled]="forgetPwd.invalid" class="btn btn-lg btn-success btn-block"
                                value="Submit">
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a href="" [routerLink]="['/auth/login']" routerLinkActive="router-link-active"
                                class="btn btn-link pull-right" style="float: right; padding-top: 10px;">Go back to
                                login...</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
