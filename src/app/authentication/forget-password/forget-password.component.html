<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form class="forgetpassword-form form" #form="ngForm"
                        (ngSubmit)="forgetPassword()">
                        <h3 class="text-center text-info">Forget Password</h3>
                        <br>
                        <br>
                        <div class="form-group">
                            <label for="username" class="text-info">Email:</label><br>
                            <input type="text" class="form-control" name="email" id="email" #email="ngModel"
                                [(ngModel)]="user.email" email required />
                        </div>
                        <div *ngIf="!email.valid && (email.touch || email.dirty)">
                            <div *ngIf="email.errors.required" class="alert alert-danger">
                                email is required
                            </div>
                            <div *ngIf="email.errors.email" class="alert alert-danger">
                                email must be valid
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="submit" [disabled]="forgetPwd.invalid" class="btn btn-lg btn-success btn-block"
                                    value="Submit">
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <a href="" [routerLink]="['/auth/login']" routerLinkActive="router-link-active"
                                    class="btn btn-link pull-right" style="float: right; padding-top: 10px;">Go back to
                                    login...</a>
                            </div>
                        </div>
                    </form>
        </div>
    </div>
</div>
