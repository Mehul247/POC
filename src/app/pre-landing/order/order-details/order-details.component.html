<div class="container">
  <h2><b>Order</b></h2>
  <div>
    <div>
      <label for="search">Search: </label>
      <input type="text"  placeholder="Id/CustomerName" [(ngModel)]="searchItem"
      (input)="filterOrder($event)">
      
      <button type="button" class="btn btn-info" (click)="openAdvanceSearchSideModal(advanceSearchContent)" style="float:right;" >
        Advance Search
      </button>

        <button type="button" class="btn btn-primary" (click)="openSideModal(content)" style="float:right;" >
          Add
        </button>

        <button type="submit" class="btn btn-success"  style="float:right;" (click)="exportToExcel()">
          Export To Excel</button>
      
    </div>
    <!-- product table -->
    <table class="table table-hover">
      <thead>
        <th>Order Id</th>
        <th>Customer Name</th>
        <th>Shipper</th>
        <th>Order Date</th>
        <th>City</th>
        <th>Order Total</th>
        <th>More</th>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
          <td>{{order.id}}</td>
          <td>{{order.customerName}}</td>
          <td>{{order.shipper}}</td>
          <td>{{order.orderDate}}</td>
          <td>{{order.city}}</td>
          <td>{{order.orderTotal}}</td>
          <td>
            <button type="button" class="btn btn-primary" (click)="openCenterModal(order)">
              Edit
            </button>
          </td>
        </tr>
      </tbody>
      <ng-template #elseBlock>Content to render when condition is false.</ng-template>
    </table>
  </div>
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="collectionSize">
    </ngb-pagination>
  </div>
</div>
