<div class="body">
    <div class="container">
        <div class="row row1">
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats my-card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-5 col-md-4">
                                <div class="icon-big text-center icon-warning">
                                    <i class="fa fa-users fa-4x blue"></i>
                                </div>
                            </div>
                            <div class="col-7 col-md-8">
                                <div class="numbers align">
                                    <p class="card-category category">Customers</p>
                                    <p class="card-title title">150
                                        <p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer ">
                        <hr>
                        <div class="stats">
                            <i class="fa fa-refresh sub"></i>
                            <label>Update Now</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats my-card">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-5 col-md-4">
                                <div class="icon-big text-center icon-warning">
                                    <i class="fa fa-shopping-basket fa-4x grey"></i>
                                </div>
                            </div>
                            <div class="col-7 col-md-8">
                                <div class="numbers align">
                                    <p class="card-category category">Products</p>
                                    <p class="card-title title">10<p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer ">
                        <hr>
                        <div class="stats">
                            <i class="fa fa-sticky-note sub"></i>
                            <label>In the Stock</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats my-card">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-5 col-md-4">
                                <div class="icon-big text-center icon-warning">
                                    <i class="fa fa-money fa-4x green"></i>
                                </div>
                            </div>
                            <div class="col-7 col-md-8">
                                <div class="numbers align">
                                    <p class="card-category category">Revenue</p>
                                    <p class="card-title title">1,345<p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer ">
                        <hr>
                        <div class="stats">
                            <i class="fa fa-calendar-o sub"></i>
                            <label>Last Day</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats my-card">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-5 col-md-4">
                                <div class="icon-big text-center icon-warning">
                                    <i class="fa fa-cart-arrow-down fa-4x grey"></i>
                                </div>
                            </div>
                            <div class="col-7 col-md-8">
                                <div class="numbers align">
                                    <p class="card-category category">Orders</p>
                                    <p class="card-title title">45<p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer ">
                        <hr>
                        <div class="stats">
                            <i class="fa fa-refresh sub"></i>
                            <label>Update now</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--  -->
        <div class="row row1">
            <div class="col-md-4">
                <div class="card my-card">
                    <div class="card-header">
                        <h5 class="card-title"><b>Order Statistics</b></h5>
                        <p class="card-category">Number of orders Placed</p>
                    </div>
                    <div class="card-body">
                        <canvas baseChart height="100" width="100" [data]="pieChartData" [chartType]="pieChartType"
                            [colors]="barChartColors" [labels]="pieChartLabels" [options]="pieChartOptions"
                            [plugins]="pieChartPlugins" [legend]="pieChartLegend">
                        </canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card card-chart my-card">
                    <div class="card-header">
                        <h5 class="card-title"><b>Eloctrinc Category</b></h5>
                        <p class="card-category">Number of products</p>
                    </div>
                    <div class="card-body">
                        <canvas baseChart height="45" width="100" [datasets]="barChartData" [labels]="barChartLabels"
                            [colors]="barChartColors" [options]="barChartOptions" [plugins]="barChartPlugins"
                            [legend]="barChartLegend" [chartType]="barChartType">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
